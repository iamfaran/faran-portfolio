<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/b1ca5b7284.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="home">
      <div class="content">
        <div class="content-box">
          <div class="img-box">
            <img class="faran" src="./imgs/faran-img-1.jpg" alt="" />
          </div>
          <div class="title-box">
            <div>
              <h1 class="heading text-white">
                Faran Javed,
              </h1>
            </div>
            <div>
              <span class="change-text"></span>
            </div>
          </div>
          <div class="about-btn-box">
            <a href="#about-sec" class="about-btn">About Me</a>
          </div>
        </div>
        <nav>
          <div class="nav-btn">
            <span><i class="fas fa-bars fa-3x"></i></span>
          </div>

          <div id="nav" class="nav-overlay-hide">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#about-sec">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-close-btn">
              <span><i class="fas fa-times fa-3x"></i></span>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!---------------- About me Section ----------------->
    <section id="about-sec">
      <div class="about-sec-content">
        <div class="about-text">
          <h1>About</h1>
        </div>

        <div class="about-sec-card">
          <div class="coding-img-card">
            <div class="card-front">
              <img class="coding-img" src="./imgs/coding.svg" alt="" />
            </div>
            <div class="card-back">
              <div class="faran-bio">
                <h1>My name is <span> Faran Javed</span></h1>
                <p>
                  I am a <span> Computer Science </span> Graduate and a
                  Professional <span>Front-End Web-Developer</span> whose only
                  passion is to eat, sleep, code and repeat and provide his
                  clients best services as possible
                </p>
                <div class="skills-btn">
                  <a href="#skills">My Skills</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="skills">
      <div class="contact-section-content">
        <h1>
          CONTACT
        </h1>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/smooth-scroll.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/skills.js"></script>
    <script src="./js/navOnScroll.js"></script>
    <script src="./js/cardFlip.js"></script>
  </body>
</html>
